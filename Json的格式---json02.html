  <script language="JavaScript">
  	/**
	 * 案例二
	 *  [{key:value,key:value},{key:value,key:value}]
	 *  
	 */
	 
	 
	 var person = [
	               {"firstname":"王","lastname":"思琪","age":20},
	               {"firstname":"燕","lastname":"潇羽","age":19}
	 			  ];
	
  	alert(person[1].firstname);//取出firstname=燕
  	alert(person[0].age);//取出age=20
	 
  	
  	
  </script>
